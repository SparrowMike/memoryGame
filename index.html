<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h1>Welcome to Simonous!</h1>
        <h3>Select your mode!</h3>
        <button id="modeOne">Mode One</button>
        <button id="modeTwo">Mode Two</button>
    </div>
    
    
    <div id="gameOne">
        <h3 id="score">Current score: 1</h3>
        <button id="resetOne">Reset </button>
        <div class="gameContainer"> 
            <div class="playBox" id="red"></div>
            <div class="playBox" id="orange"></div>
            <div class="playBox" id="yellow"></div>
            <div class="playBox" id="turquoise"></div>
            <div class="playBox" id="blue"></div>
        </div>
    </div>
        
    <div id="gameTwo">
        <h3 id="score">Current score: 1</h3>
        <button id="resetTwo">Reset </button>
        <div class="gameContainer" id="modeTwo"> 
            <div class="playBox" id="red"></div>
            <div class="playBox" id="orange"></div>
            <div class="playBox" id="yellow"></div>
            <div class="playBox" id="green"></div>
            <div class="playBox" id="turquoise"></div>
            <div class="playBox" id="blue"></div>
            <div class="playBox" id="purple"></div>
        </div>
    </div>
    
    <script src="appNew.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/excite-bike/jquery-ui.min.css">
    <title>Simonous</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
</head>
<body>
    <!--? MAIN WINDOW! -->
    <div class="main">
        <h1>Welcome to Simonous!</h1>
        <button id="modeOne">Game on!</button>
        <!-- <button id="modeSetting">Modes</button> -->
        <button class="settings">Settings</button>
    </div> 
    
     <!--? GAME OVER POPUP! -->
     <div id="popUp">
         <p>Better luck next time!</p>
         <button class="reset">Reset</button>
     </div>

     <!--? MODES -->
     <!-- <div id="modes">
         <button>Major Pentatonic</button>
         <button>Minor Pentatonic</button>
         <button>Major Scale</button>
         <button>Minor Scale</button>
     </div> -->

     <!--? SETTINGS! -->
     <div class="settingsWindow">
        Volume    :
        <input type="range" min="0" max="1" value=".80" step="0.20" id="volume">
          <hr>
        Blink duration
        <input type="range" min="150" max="700" value="500" step="50" id="lightDuration">
          <hr>
        Note interval
        <input type="range" min="800" max="1500" value="800" step="100" id="noteInterval">
          <hr>
        Audio speed
        <input type="range" min="0.5" max="7" value="2" step="0.25" id="audioSpeed">
          <hr>
          
        <label>
            Score:
            <input type="number" placeholder="num" name="number" min="1" max="10" id="scoreInput">
        </label>
        <hr>

        <!-- Scales
        <select name="modes" id="mode">
          <option value="pentatonic">choices</option>
          <option value="pentatonic">Pentatonic</option>
          <option value="majorScale">Major Scale</option>
        </select>
          <hr> -->
        <button id="confirm">Confirm</button>     
    </div>

    <!--? GAME WINDOW! -->
    <div id="gameOne">
        <h3 id="score">Current score: 1</h3>
        <button class="playAgain">Play Again</button>
        <button class="reset">Reset</button>
        <button class="back">Back</button>
        <!-- <button class="settings">Settings</button> -->

        <div class="gameContainer"> 
            <div class="playBox" id="red">
                <audio volume="2" class="audio" id="red-audio" src="/Sounds/RedC-4.mp3" allow="muted" preload="none"></audio>
            </div>
            <div class="playBox" id="orange">
                <audio class="audio" id="orange-audio" src="/Sounds/OrangeD-4.mp3" allow="muted"></audio>
            </div>
            <div class="playBox" id="yellow">
                <audio class="audio" id="yellow-audio" src="/Sounds/YellowE4.mp3" allow="muted"></audio>
            </div>
            <div class="playBox" id="turquoise">
                <audio class="audio" id="turquoise-audio" src="/Sounds/TurquoiseG-4.mp3" allow="muted"></audio>
            </div>
            <div class="playBox" id="blue">
                <audio class="audio" id="blue-audio" src="/Sounds/BlueB-5.mp3" allow="muted"></audio>
            </div>
        </div>
    </div>
